<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Papá Noel — Regalos Interactivos (Estilo Render)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="stage" role="main">
    <h1 class="title">¡Sorpresa de Navidad!</h1>

    <div class="santa-wrapper" aria-label="Papá Noel con regalos">
      <!-- SVG estilizado, volumétrico y suave -->
      <svg id="santa" viewBox="0 0 600 720" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="santaTitle">
        <title id="santaTitle">Papá Noel sentado con dos regalos</title>

        <defs>
          <!-- Gradientes y filtros para volumen -->
          <radialGradient id="seatGrad" cx="50%" cy="30%" r="70%">
            <stop offset="0%" stop-color="#ff8a92"/>
            <stop offset="100%" stop-color="#e95a60"/>
          </radialGradient>

          <linearGradient id="seatInner" x1="0" x2="0" y1="0" y2="1">
            <stop offset="0%" stop-color="#ffb0b6"/>
            <stop offset="100%" stop-color="#ff7b82"/>
          </linearGradient>

          <linearGradient id="giftGrad" x1="0" x2="1">
            <stop offset="0%" stop-color="#ffd76b"/>
            <stop offset="100%" stop-color="#ffc138"/>
          </linearGradient>

          <radialGradient id="faceGlow" cx="50%" cy="40%" r="60%">
            <stop offset="0%" stop-color="#ffe3d4"/>
            <stop offset="100%" stop-color="#ffd1bf"/>
          </radialGradient>

          <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="0" dy="20" stdDeviation="28" flood-color="#000" flood-opacity="0.18"/>
          </filter>

          <filter id="innerGlow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="6" result="blur" />
            <feBlend in="SourceGraphic" in2="blur" mode="normal"/>
          </filter>
        </defs>

        <!-- Sombra global -->
        <ellipse cx="300" cy="680" rx="220" ry="38" fill="rgba(0,0,0,0.12)"/>

        <!-- Sillón -->
        <g id="chair" filter="url(#softShadow)">
          <rect x="40" y="240" rx="28" ry="28" width="520" height="340" fill="url(#seatGrad)"/>
          <rect x="105" y="300" rx="20" ry="20" width="390" height="230" fill="url(#seatInner)"/>
          <!-- bordes suaves / relieve -->
          <path d="M105 300 q195 40 390 0" fill="rgba(255,255,255,0.05)"/>
          <!-- patas -->
          <rect x="160" y="580" width="36" height="90" rx="6" fill="#e7b988"/>
          <rect x="404" y="580" width="36" height="90" rx="6" fill="#e7b988"/>
        </g>

        <!-- Cuerpo con volumen -->
        <g id="body">
          <ellipse cx="300" cy="380" rx="158" ry="120" fill="#ff6b70" />
          <rect x="170" y="420" width="260" height="150" rx="60" fill="#ff6b70"/>
          <!-- cinta del cinturón -->
          <rect x="220" y="468" width="160" height="36" rx="18" fill="#1f1f1f"/>
          <rect x="287" y="452" width="26" height="52" rx="6" fill="#e0b43a"/>
        </g>

        <!-- Piernas y botas (redondeadas) -->
        <g id="boots">
          <rect x="220" y="540" width="64" height="44" rx="20" fill="#111"/>
          <rect x="316" y="540" width="64" height="44" rx="20" fill="#111"/>
        </g>

        <!-- Brazos -->
        <g id="arms">
          <path d="M160 360 q40 -24 90 0 q10 6 12 18" fill="#ff7076"/>
          <path d="M440 360 q-40 -24 -90 0 q-10 6 -12 18" fill="#ff7076"/>
          <!-- manos -->
          <circle id="hand-left" cx="140" cy="360" r="24" fill="#ffd6c4"/>
          <circle id="hand-right" cx="460" cy="360" r="24" fill="#ffd6c4"/>
        </g>

        <!-- Cabeza / barba detallada -->
        <g id="head" filter="url(#innerGlow)">
          <ellipse cx="300" cy="260" rx="80" ry="74" fill="url(#faceGlow)"/>
          <!-- gorro -->
          <path d="M212 210 q88 -92 176 0" fill="#d94b4f"/>
          <rect x="235" y="244" width="130" height="40" rx="20" fill="#fff"/>
          <circle cx="380" cy="172" r="18" fill="#fff"/>
          <!-- mejillas -->
          <ellipse cx="275" cy="276" rx="12" ry="10" fill="#ff9a9a"/>
          <ellipse cx="325" cy="276" rx="12" ry="10" fill="#ff9a9a"/>
          <!-- nariz -->
          <ellipse cx="300" cy="268" rx="12" ry="10" fill="#ff6b6b"/>
          <!-- ojos estilo feliz -->
          <path d="M274 252 q8 12 22 0" stroke="#2b2b2b" stroke-width="5" stroke-linecap="round" fill="none"/>
          <path d="M324 252 q8 12 22 0" stroke="#2b2b2b" stroke-width="5" stroke-linecap="round" fill="none"/>
          <!-- barba principal -->
          <path d="M230 300 q60 80 140 0 q60 80 120 0" fill="#fff"/>
          <path d="M250 320 q50 60 100 0 q50 60 100 0" fill="#fff"/>
        </g>

        <!-- Regalos decorativos (para que coincida visualmente con los botones) -->
        <g id="gifts-decorative">
          <rect x="110" y="320" width="78" height="78" rx="12" fill="url(#giftGrad)" stroke="#ffb24f" stroke-width="4"/>
          <rect x="412" y="320" width="78" height="78" rx="12" fill="url(#giftGrad)" stroke="#ffb24f" stroke-width="4"/>
          <!-- cintas -->
          <rect x="146" y="320" width="12" height="80" rx="6" fill="#d94b4f"/>
          <rect x="444" y="320" width="12" height="80" rx="6" fill="#d94b4f"/>
          <path d="M145 323 q12 -16 26 0" stroke="#d94b4f" stroke-width="8" stroke-linecap="round" fill="none"/>
          <path d="M453 323 q12 -16 26 0" stroke="#d94b4f" stroke-width="8" stroke-linecap="round" fill="none"/>
        </g>
      </svg>

      <!-- Botones de regalo (posicionados encima de las manos). -->
      <button class="gift gift-left" data-gift="left" aria-label="Abrir regalo izquierdo" title="Abrir regalo"> 
        <span class="gift-inner" aria-hidden="true"></span>
      </button>
      <button class="gift gift-right" data-gift="right" aria-label="Abrir regalo derecho" title="Abrir regalo"> 
        <span class="gift-inner" aria-hidden="true"></span>
      </button>
    </div>

    <!-- Modal accesible -->
    <div id="modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="modalTitle">
      <div class="modal-content" role="document">
        <button class="modal-close" aria-label="Cerrar">&times;</button>
        <h2 id="modalTitle">¡Felicidades!</h2>
        <p id="modalMessage"></p>
        <button id="modalOk" class="btn">Cerrar</button>
      </div>
    </div>

    <!-- Contenedor para confetti -->
    <div id="confetti-container" aria-hidden="true"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
