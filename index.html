<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pap√° Noel Estilizado ‚Äî Regalos Interactivos</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="stage" role="main">
    <h1 class="title">¬°Visita de Pap√° Noel!</h1>

    <div class="santa-wrapper" aria-label="Pap√° Noel con regalos">
      <!-- SVG estilizado inspirado en la imagen (interpretaci√≥n original y no fotogr√°fica) -->
      <svg id="santa" viewBox="0 0 600 720" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="santaTitle">
        <title id="santaTitle">Pap√° Noel sentado con dos regalos</title>

        <!-- Gradiente fondo suave dentro del SVG para profundidad -->
        <defs>
          <radialGradient id="seatGrad" cx="50%" cy="30%" r="70%">
            <stop offset="0%" stop-color="#ff797d"/>
            <stop offset="100%" stop-color="#e65055"/>
          </radialGradient>
          <linearGradient id="chairShadow" x1="0" x2="0" y1="0" y2="1">
            <stop offset="0%" stop-color="rgba(0,0,0,0.06)"/>
            <stop offset="100%" stop-color="rgba(0,0,0,0.2)"/>
          </linearGradient>
          <linearGradient id="giftGrad" x1="0" x2="1">
            <stop offset="0%" stop-color="#ffd76b"/>
            <stop offset="100%" stop-color="#ffc43a"/>
          </linearGradient>
          <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="10" result="b"/>
            <feBlend in="SourceGraphic" in2="b"/>
          </filter>
        </defs>

        <!-- Sill√≥n (con volumen) -->
        <g id="chair">
          <rect x="40" y="240" rx="30" ry="30" width="520" height="340" fill="url(#seatGrad)" />
          <rect x="100" y="300" rx="18" ry="18" width="400" height="220" fill="#ff858a"/>
          <!-- sombra interior -->
          <rect x="100" y="480" rx="18" ry="18" width="400" height="40" fill="url(#chairShadow)"/>
          <!-- patas del sill√≥n -->
          <rect x="160" y="580" width="36" height="90" rx="6" fill="#e7b988"/>
          <rect x="404" y="580" width="36" height="90" rx="6" fill="#e7b988"/>
        </g>

        <!-- Cuerpo de Pap√° Noel con volumen (bloques redondeados) -->
        <g id="santa-body">
          <ellipse cx="300" cy="360" rx="150" ry="120" fill="#ff5b61" filter="url(#soft)"/>
          <rect x="180" y="410" width="240" height="140" rx="60" fill="#ff5b61"/>
          <!-- cintur√≥n -->
          <rect x="220" y="460" width="160" height="36" rx="18" fill="#222"/>
          <rect x="287" y="446" width="26" height="52" rx="6" fill="#e0b43a"/>
        </g>

        <!-- Botas -->
        <g id="boots">
          <rect x="220" y="540" width="62" height="44" rx="20" fill="#1f1f1f"/>
          <rect x="318" y="540" width="62" height="44" rx="20" fill="#1f1f1f"/>
        </g>

        <!-- Brazos y manos -->
        <g id="arms">
          <path d="M170 360 q50 -20 80 0 q10 6 12 18" fill="#ff6b6f"/>
          <path d="M430 360 q-50 -20 -80 0 q-10 6 -12 18" fill="#ff6b6f"/>
          <circle id="hand-left" cx="140" cy="360" r="22" fill="#ffd7c4"/>
          <circle id="hand-right" cx="460" cy="360" r="22" fill="#ffd7c4"/>
        </g>

        <!-- Cabeza, barba y gorro (formas suaves y volum√©tricas) -->
        <g id="face">
          <ellipse cx="300" cy="260" rx="78" ry="74" fill="#ffd7c4"/>
          <!-- barba -->
          <path d="M220 300 q40 80 160 0 q40 80 120 0" fill="#ffffff"/>
          <path d="M240 320 q60 60 120 0 q60 60 120 0" fill="#fff"/>
          <!-- bigote -->
          <path d="M240 280 q40 20 120 10 q40 -8 40 -8" fill="#fff"/>
          <!-- nariz -->
          <ellipse cx="300" cy="266" rx="12" ry="10" fill="#ff7b7b"/>
          <!-- ojos sonrientes -->
          <path d="M275 250 q10 12 22 0" stroke="#2b2b2b" stroke-width="5" stroke-linecap="round" fill="none"/>
          <path d="M323 250 q10 12 22 0" stroke="#2b2b2b" stroke-width="5" stroke-linecap="round" fill="none"/>
          <!-- gorro -->
          <path d="M225 210 q85 -90 150 0" fill="#d83b3f"/>
          <rect x="240" y="245" width="120" height="36" rx="18" fill="#fff"/>
          <circle cx="373" cy="173" r="18" fill="#fff"/>
        </g>

        <!-- Regalos decorativos (dentro del SVG para coherencia visual) -->
        <g id="gifts-decorative">
          <rect x="110" y="320" width="74" height="74" rx="10" fill="url(#giftGrad)" stroke="#ffb04d" stroke-width="4"/>
          <rect x="418" y="320" width="74" height="74" rx="10" fill="url(#giftGrad)" stroke="#ffb04d" stroke-width="4"/>
          <path d="M147 326 q10 -14 26 0" stroke="#d83b3f" stroke-width="8" stroke-linecap="round" fill="none"/>
          <path d="M455 326 q10 -14 26 0" stroke="#d83b3f" stroke-width="8" stroke-linecap="round" fill="none"/>
        </g>

        <!-- Sombra del conjunto -->
        <ellipse cx="300" cy="660" rx="210" ry="30" fill="rgba(0,0,0,0.12)"/>
      </svg>

      <!-- Botones de regalo (posicionados encima de las manos). Son accesibles -->
      <button class="gift gift-left" data-gift="left" aria-label="Abrir regalo izquierdo">üéÅ</button>
      <button class="gift gift-right" data-gift="right" aria-label="Abrir regalo derecho">üéÅ</button>
    </div>

    <!-- Modal de felicitaci√≥n -->
    <div id="modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="modalTitle">
      <div class="modal-content">
        <button class="modal-close" aria-label="Cerrar">&times;</button>
        <h2 id="modalTitle">¬°Felicidades!</h2>
        <p id="modalMessage"></p>
        <button id="modalOk" class="btn">Cerrar</button>
      </div>
    </div>

    <!-- Contenedor para confetti -->
    <div id="confetti-container" aria-hidden="true"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
